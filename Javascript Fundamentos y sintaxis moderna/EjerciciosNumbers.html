<body>

    <script>


        // Ejercicio 1
        function numeroMayor(num1, num2) {
            if (num1 >= num2) {
                return num1;
            }
            return num2;
        }

        let num1 = 2;
        let num2 = 3;

        let numMajor = numeroMayor(num1, num2);
        console.log("El numero major es: " + numMajor);





        // Ejercicio 2
        function multiplicacionNumeros(num1, num2) {
            let resultat = 0;

            for (let i = 1; i <= num2; i++) {
                resultat += num1;
            }


            return resultat;
        }

        let num3 = 2;
        let num4 = 3;

        let resultatMultiplicacio = multiplicacionNumeros(num3, num4);

        console.log(resultatMultiplicacio);




        // Ejercicio 3

        let num5 = 2;
        let num6 = 2;
        let num7 = 2;

        resultatMultiplicacio = multiplicacionNumeros(multiplicacionNumeros(num5, num6), num7);

        console.log(resultatMultiplicacio);


        // Ejercicio 4
        function mediaNotas(num1, num2, num3) {
            let resultat = 0;
            let suma = num1 + num2 + num3;

            resultat = (suma / 3).toFixed(1);

            console.log(resultat)
        }

        let nota1 = 5;
        let nota2 = 6.5;
        let nota3 = 8;

        mediaNotas(nota1, nota2, nota3);


        // Ejercicio 5
        function calculoEjercicio5() {

            for (let num = 0; num <= 10_000; num++) {

                let sumaCubos = calcularCuboSuma(num);

                if (sumaCubos == num) {
                    console.log(num);
                }
            }

        }

        function calcularCuboSuma(num) {
            let sNum = num.toString();
            let suma = 0;
            let numeroAlCubo = 0;

            for (let i = 0; i < sNum.length; i++) {
                numeroAlCubo = multiplicacionNumeros(multiplicacionNumeros(parseInt(sNum.charAt(i)), parseInt(sNum.charAt(i))), parseInt(sNum.charAt(i)));
                suma += numeroAlCubo;
            }

            return suma;
        }

        calculoEjercicio5();








    </script>
