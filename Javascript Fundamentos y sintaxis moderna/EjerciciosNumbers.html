<body>

    <script>


        // Ejercicio 1
        function numeroMayor(num1, num2) {
            let resultat;

            if (num1 > num2) {
                resultat = num1;
            }
            else {
                resultat = num2;
            }



            console.log(resultat)
        }

        let num1 = 2;
        let num2 = 3;

        numeroMayor(num1, num2);





        // Ejercicio 2
        function multiplicacionNumeros(num1, num2) {
            let resultat = 0;

            for (let i = 1; i <= num2; i++) {
                resultat += num1;
            }


            console.log(resultat);
        }

        let num3 = 2;
        let num4 = 3;

        multiplicacionNumeros(num3, num4);




        // Ejercicio 3
        function multiplicacionTresNumeros(num1, num2, num3) {
            let multiplicacio = 0;
            let resultat = 0;

            for (let i = 1; i <= num2; i++) {
                multiplicacio += num1;
            }
            for (let x = 1; x <= num3; x++) {
                resultat += multiplicacio;
            }


            console.log(resultat);
        }

        let num5 = 2;
        let num6 = 2;
        let num7 = 2;

        multiplicacionTresNumeros(num5, num6, num7);




        // Ejercicio 4
        function mediaNotas(num1, num2, num3) {
            let resultat = 0;
            let suma = num1 + num2 + num3;

            resultat = (suma / 3).toFixed(1);

            console.log(resultat)
        }

        let nota1 = 5;
        let nota2 = 6.5;
        let nota3 = 8;

        mediaNotas(nota1, nota2, nota3);


        // Ejercicio 5
        function calculoEjercicio5() {

            for (let num = 0; num <= 10_000; num++) {

                let sumaCubos = calcularCuboSuma(num);

                if (sumaCubos == num) {
                    console.log(num);
                }
            }

        }

        function calcularCuboSuma(num) {
            let sNum = num.toString();
            let suma = 0;
            let cubo = 0;

            for (let i = 0; i < sNum.length; i++) {
                numeroAlCubo = parseInt(sNum.charAt(i)) * parseInt(sNum.charAt(i)) * parseInt(sNum.charAt(i));
                suma += numeroAlCubo;
            }

            return suma;
        }

        calculoEjercicio5();









    </script>
