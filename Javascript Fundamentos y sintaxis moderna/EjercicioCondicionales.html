    <script>

        //Ejercicio 1 Numeros primos

        function numerosPrimos(iniciRang, fiRang) {
            for (it = iniciRang; it <= fiRang; it++) {
                if (it % 2 != 0) {
                    console.log(it);
                }
            }
        }
        numerosPrimos(1, 50);

        //Numero secreto
        function numeroSecreto() {
            let numeroSecreto = parseInt(Math.random() * 100);
            let esCorrecte = false;
            let contador = 0;
            do {
                let numero = prompt("Adivina el numero entre 1 y 100: ");

                if (numero < numeroSecreto) {
                    alert("El número que buscas es mayor.");
                    contador++;
                } else if (numero > numeroSecreto) {
                    alert("El número que buscas es menor.");
                    contador++;
                } else {
                    alert("¡Correcto! Has adivinado el número.");
                    esCorrecte = true;
                }
            } while (!esCorrecte)
        }

        numeroSecreto();

        
        let contingut = "<h2>Ejercicios de condicionales</h2><article><h3>1 Números primos</h3><p>Encuentra e imprime todos los números primos dentro del rango [inicio, fin]. Un número es primo si solo es divisible entre 1 y sí mismo, es decir que no es divisible por ningún número inferior a él entre dos.</p><p>Nota: Busca información referente a Math.sqr()</p></article>"+
        "<article><h3>2 Número secreto</h3><p>Genera un número secreto aleatorio entre 1 y 100 usando Math.random().Pide al usuario que adivine el número. Y tendrás que ir dándo pistas: indicando si el número del usuario es mayor, menor o bien ha acertado. Al final informa al usuario cuantos intentos ha hecho.</p></article>";
        let div = document.createElement("div");
        document.body.appendChild(div);
        div.innerHTML = contingut;

    



    </script>
