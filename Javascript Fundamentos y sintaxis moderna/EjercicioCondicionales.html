<body>

    <script>

        //Ejercicio 1 Numeros primos

        function numerosPrimos(iniciRang, fiRang) {
            for (it = iniciRang; it <= fiRang; it++) {
                if (it % 2 != 0) {
                    console.log(it);
                }
            }
        }
        numerosPrimos(1, 50);

        //Numero secreto
        function numeroSecreto() {
            let numeroSecreto = parseInt(Math.random() * 100);
            let esCorrecte = false;
            let contador = 0;
            do {
                let numero = prompt("Adivina el numero entre 1 y 100: ");

                if (numero < numeroSecreto) {
                    alert("El número que buscas es mayor.");
                    contador++;
                } else if (numero > numeroSecreto) {
                    alert("El número que buscas es menor.");
                    contador++;
                } else {
                    alert("¡Correcto! Has adivinado el número.");
                    esCorrecte = true;
                }
            } while (!esCorrecte)
        }

        numeroSecreto();



        //Afegir enunciat

        //Div
        let div = document.createElement("div");
        //nom class
        div.setAttribute("class", "enunciat");

        //titol
        let parraf2 = document.createElement("h3");
        parraf2.innerHTML = ("Resolución: ");

        //imatges exercici i enunciat
        let imgExercici = document.createElement("img");
        imgExercici.src = "imatges/exCondicionales.png";
        let imgEnunciat = document.createElement("img");
        imgEnunciat.src = "imatges/enunciatCondicionales.png";

        //article
        let articleNou2 = document.createElement("article");
        articleNou2.append(parraf2);
        div.append(imgEnunciat);
        div.append(imgExercici);

        articleNou2.append(div);

        //afegim al final del document.
        document.body.append(articleNou2);





    </script>
    <style>
        article {
            padding-bottom: 1%;
            border: 2px solid black;
        }

        .enunciat {
            width: 50%;
            display: flex;
            flex-wrap: wrap;
        }

        h3 {
            font-size: larger;
        }

        img {
            width: 40rem;
            padding: 1%;
        }
    </style>



</body>
