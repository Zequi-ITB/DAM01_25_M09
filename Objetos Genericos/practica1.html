<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ezequiel Carracedo">
    <title>Objetos genéricos - Práctica</title>
</head>

<body onload="init()">

    <script src="productos.js"></script>

    <style>
        section {
            margin: 10%;
            border-radius: 5px;
            background-color: rgb(75, 181, 181);
        }

        h2 {
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: x-large;
            margin-bottom: 2%;
        }

        h4 {
            margin: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        article {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            border-radius: 5px;
            width: 300px;
            height: 600px;
            background-color:rgb(235, 233, 231);
        }

        select {
            width: 20%;
        }

        .contGeneral {
            display: flex;
            justify-content: space-around;
            height: 620px;

        }

        img {
            width: 300px;
        }

        .contColor {
            display: flex;
            gap: 10px;
        }

        .color{
            width: 70px;
            background-color: rgb(206, 213, 213);
            border-radius:5px ;
            border: 0;
            padding: 10%;
        }

        .color:hover{
            background-color: rgb(75, 181, 181);
            cursor: pointer;
        }

        .botonCarrito {
            display: flex;
            
            justify-content: center;
            margin-top: auto;
        }

        .contenidorCos {
            padding: 0 10% 5% 10%;

        }

        p {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 4% 0 2% 0;
        }

        .preu {
            font-weight: bold;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: x-large;
            color: rgb(158, 77, 18);

        }

        .contTalla {
            margin-bottom: 4%;

        }

        .contGeneralColors {
            margin: 0;
        }

        .botonCarrito>button {
            border-radius: 5px;
            border: 0;
            padding: 3%;
            background-color: rgb(88, 154, 52);
            font-weight: bold;
            color: aliceblue;
        }

        button:hover {
            background-color: rgb(75, 181, 181);
            cursor: pointer;
        
        }

      
        
    </style>
</body>

</html>
