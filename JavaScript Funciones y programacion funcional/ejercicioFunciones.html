        function saludar(nombre, saludo = "Hola, ") {

        //Ejercicio 2
        function calcular(num1, num2, operacion = "suma") {
            let resultat;
            switch (operacion) {
                case "division": resultat = num1 / num2;
                case "resta": resultat = num1 - num2;
                case "multiplicacion": resultat = num1 * num2;
                default: resultat = num1 + num2;
            }

            console.log("El resultat de la operacion " + operacion + " es : " + resultat)
        }

        calcular(1, 2);

        //Ejercicio 3
        function calcularPromedio() {
            let quantitatNotes = arguments.length;
            let sumaNotes = 0;
            for (let element of arguments) {
                sumaNotes += element;
            }
            return sumaNotes / quantitatNotes;
        }

        let mitjana = calcularPromedio(5, 5, 6);
        console.log("El promedio de las notas es: " + mitjana);


        //Ejercicio 4
        function concatenarNombres() {
            let nomsConcatenats = "";
            for (let nombre of arguments) {
                if (typeof nombre === "string") {
                    nomsConcatenats += nombre + ", ";
                }
            }
            return nomsConcatenats.substring(0, nomsConcatenats.length - 2);
        }
