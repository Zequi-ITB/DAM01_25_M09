        function sumarPares(arrayNums) {
            let sumaPares = 0;
            for (let it of arrayNums) {
                if (it % 2 == 0) sumaPares += it;
            }
            return sumaPares;
        }

        console.log(suma);

        //Ejercicio 2
        function ordenarAlumnoDatos(arrayAlumno) {
            let nombre = arrayAlumno.pop();
            arrayAlumno.unshift(nombre);
            let sumaNotas = 0;
            arrayAlumno.slice(2).forEach(element => {
                sumaNotas += parseInt(element);
            });
            let mediaNotas = sumaNotas / (arrayAlumno.length - 2);
            arrayAlumno.push(mediaNotas);

            return mediaNotas;
        }
