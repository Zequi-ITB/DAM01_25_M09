<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5 - Tablero de ajedrez </title>
</head>

<body>
    <h1 id="titulo">Ejercicio 5 - Tablero de ajedrez </h1>
    <div id="tablero">

    </div>


    <script>

        let tableroFila = document.getElementById("tablero");

        //Definim propietats del contenidor general 
        tableroFila.style.display = 'inline';
        tableroFila.style.width = '400px';


        //Fem un bucle per crear el taulell
        for (let fila = 1; fila <= 8; fila++) {

            //Definim el div a on guardarem cada casilla
            let tableroColumne = document.createElement('div');

            for (let columne = 1; columne <= 8; columne++) {
                //Definim el div que sera el contenidor individual de cada casilla
                let casilla = document.createElement('div');

                if (fila == 1 || fila == 2) {
                    casilla.textContent = "o"
                }
                else {
                    if (fila == 7 || fila == 8) {
                        casilla.textContent = "x"
                    } else {
                        casilla.textContent = ' ';
                    }
                }

                //Definim la class de cada casilla.
                casilla.className = 'casilla';

                casilla.style.textAlign = "center";
                
                casilla.style.fontSize = "larger";


                //Afegim la casilla en cada iteracio
                tableroColumne.appendChild(casilla);

                let casillaEstilo = tableroColumne.querySelector(`.casilla:nth-child(${columne})`);

                if (fila % 2 == 0) {
                    if (columne % 2 == 0) {
                        casillaEstilo.style.backgroundColor = 'black';
                        casillaEstilo.style.color = "white";
                    }
                    else {
                        casillaEstilo.style.backgroundColor = 'white';
                        casillaEstilo.style.color = "black";
                    }

                }
                else {
                    if (columne % 2 != 0) {
                        casillaEstilo.style.backgroundColor = 'black';
                        casillaEstilo.style.color = "white";
                    }
                    else {
                        casillaEstilo.style.backgroundColor = 'white';
                        casillaEstilo.style.color = "black";
                    }
                }


                //Definim el estil general de les casilles
                casillaEstilo.style.width = "50px";
                casillaEstilo.style.height = "50px";
                casillaEstilo.style.fontWeight = "bold";
                casillaEstilo.style.border = "1px solid black";
            }

            //Afegim cada columna en el taulell
            tableroFila.appendChild(tableroColumne);
            tableroColumne.style.display = 'flex';
            tableroColumne.style.width = '400px';

        }



    </script>
</body>

</html>
