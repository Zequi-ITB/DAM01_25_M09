<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ezequiel Carracedo">
    <title>Dom - Exercici 4</title>
</head>

<body>
    <div id="contenedor">

    </div>
    <script>
        let parraf = document.createElement("p")
        parraf.innerHTML = "Este es un párrafo añadido"
        document.getElementById("contenedor").append(parraf)

        //Afegir enunciat

        //Div
        let div = document.createElement("div");
        //nom class
        div.setAttribute("class", "enunciat");

        //titol
        let parraf2 = document.createElement("h3");
        parraf2.innerHTML = ("Resolución: ");

        //imatges exercici i enunciat
        let imgExercici = document.createElement("img");
        imgExercici.src = "imatges/ex4.png";
        let imgEnunciat = document.createElement("img");
        imgEnunciat.src = "imatges/enunciatex4.png";

        //article
        let articleNou2 = document.createElement("article");
        articleNou2.append(parraf2);
        div.append(imgEnunciat);
        div.append(imgExercici);

        articleNou2.append(div);

        //afegim al final del document.
        document.body.append(articleNou2);
    </script>

    <style>
        article {
            padding-bottom: 1%;
        }

        .enunciat {
            width: 50%;
            display: flex;
            flex-wrap: wrap;
        }

        h3 {
            font-size: larger;
        }

        img {
            width: 40rem;
            padding: 1%;
        }
    </style>

</body>

</html>
