<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Teclado Alfanúmerico</title>
</head>

<body>
    <h1 id="titulo">Ejercicio 2 - Teclado númerico</h1>
    <div id="contenedor">
        <!-- Aquí es dónde ira el teclado. -->
    </div>


    <script>

        // Definim el contenidor de les lletres i dels numeros en una variable
        let contenedorLletres = document.createElement('div');
        let contenedorNumeric = document.createElement('div');
        let contenedorGeneral = document.querySelector('#contenedor')
        contenedorGeneral.appendChild(contenedorLletres);
        contenedorGeneral.appendChild(contenedorNumeric);

        //Definim propietats del contenidor general 
        contenedorGeneral.style.display = 'flex';
        contenedorGeneral.style.height = '100px';

        //Definim les propietats del contenidor del teclat per donarli el format que volem
        contenedorLletres.style.display = 'flex';
        contenedorLletres.style.flexWrap = 'wrap';
        contenedorLletres.style.width = '420px';


        //Definim la mida i el display del contenidor del teclat numeric.
        contenedorNumeric.style.display = 'flex';
        contenedorNumeric.style.flexWrap = 'wrap';
        contenedorNumeric.style.width = '180px';

        contenedorLletres.style.gap = "10px";
        contenedorNumeric.style.gap = "10px";

        //Fem un bucle for per crear un element amb lletres amb codi ASCII de la 'A' a la 'Z'.
        for (let it = 65; it <= 90; it++) {
            let parrafNou = document.createElement('div');
            parrafNou.textContent = String.fromCharCode(it);

            //Afegim la classe teclat a cada element.
            parrafNou.className = 'teclat';
            contenedorLletres.appendChild(parrafNou);
        }

        //Fem un bucle per aplicar l'estil als caracters
        for (let it2 = 1; it2 <= 26; it2++) {
            //Apliquem estil als numeros creats.
            let teclat = contenedorLletres.querySelector(`.teclat:nth-child(${it2})`);

            //Apliquem diferents colors segons si es vocal o no.
            if (it2 == 1 || it2 == 5 || it2 == 9 || it2 == 15 || it2 == 21) {
                teclat.style.backgroundColor = 'green';
            }
            else {
                teclat.style.backgroundColor = 'orange';
            }

            //Definim el estil general de les tecles
            teclat.style.width = "40px";
            teclat.style.height = "40px";
            teclat.style.color = "white";
            teclat.style.fontWeight = "bold";

        }

        //Fem un altre bucle per el teclat numeric
        for (let itNum = 1; itNum <= 9; itNum++) {
            let parrafNouNum = document.createElement('div')
            parrafNouNum.textContent = `${itNum}`;
            parrafNouNum.className = 'teclatNum';
            contenedorNumeric.appendChild(parrafNouNum);

            //Apliquem estil als numeros creats.
            let teclatNum = contenedorNumeric.querySelector(`.teclatNum:nth-child(${itNum})`);

            if (itNum % 2 == 0) {
                teclatNum.style.backgroundColor = 'blue';
            }
            else {
                if (itNum % 3 == 0) {
                    teclatNum.style.backgroundColor = 'yellow';
                }

                else {
                    teclatNum.style.backgroundColor = '#66CDAA';
                }
            }

            //Definim l'estil general de les tecles
            teclatNum.style.width = "40px";
            teclatNum.style.height = "40px";
            teclatNum.style.color = "white";
            teclatNum.style.fontWeight = "bold";
        
        }


    </script>
</body>

</html>
