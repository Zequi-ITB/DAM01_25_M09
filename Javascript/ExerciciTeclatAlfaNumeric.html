<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Teclado númerico</title>
</head>

<body>
    <h1 id="titulo">Ejercicio 2 - Teclado númerico</h1>
    <div id="contenedor">
        <!-- Aquí es dónde ira el teclado. -->
    </div>


    <script>

        // Definim el contenidor de les lletres i dels numeros en una variable
        let contenedorLletres = document.createElement
        let contenedorNumeric = document.querySelector


        //Definim les propietats del contenidor per fer fileras de 3 numeros
        contenedorLletres.style.display = 'flex';
        contenedorLletres.style.flexWrap = 'wrap'; // Obligatorio para que bajen a la siguiente fila
        contenedorLletres.style.width = '420px';


        //Fem un bucle for per crear un element amb lletres amb codi ASCII de la 'A' a la 'Z'.
        for (let it = 65; it <= 90; it++) {
            let parrafNou = document.createElement('p')
            parrafNou.textContent = String.fromCharCode(it);

            //Afegim la classe teclat a cada element.
            parrafNou.className = 'teclat';
            contenedorLletres.appendChild(parrafNou);

        }

        for (let it2 = 1; it2 <= 26; it2++) {
            //Apliquem estil als numeros creats.
            let teclat = contenedorLletres.querySelector(`.teclat:nth-child(${it2})`);


            if (it2 == 1 || it2 == 5 || it2 == 9 || it2 == 15 || it2 == 21) {
                teclat.style.backgroundColor = 'green';
            }
            else {

                teclat.style.backgroundColor = 'orange';



            }

            //Definim el estil general de les tecles
            teclat.style.width = "20px";
            teclat.style.height = "20px";
            teclat.style.color = "white";
            teclat.style.padding = "10px";
            teclat.style.margin = "5px";

        }



    </script>
</body>

</html>
