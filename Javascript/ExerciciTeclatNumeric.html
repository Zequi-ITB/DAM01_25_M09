<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ezequiel Carracedo">
    <title>Dom - Teclado númerico</title>
</head>

<body>
    <h1 id="titulo">Ejercicio 1 - Teclado númerico</h1>
    <div id="contenedor">
        <!-- Aquí es dónde ira el teclado. -->
    </div>


    <script>

        // Definim el contenidor en una variable
        let contenedor = document.querySelector('#contenedor')

        //Definim les propietats del contenidor per fer fileras de 3 numeros
        contenedor.style.display = 'flex';
        contenedor.style.flexWrap = 'wrap'; // Obligatorio para que bajen a la siguiente fila
        contenedor.style.width = '180px';


        //Fem un bucle for per crear un element amb numeros del 1 al 9 amb la classe "teclat".
        for (let it = 1; it <= 9; it++) {
            let parrafNou = document.createElement('p')
            parrafNou.textContent = `${it}`;
            parrafNou.className = 'teclat';
            contenedor.appendChild(parrafNou);


            //Apliquem estil als numeros creats.
            let teclat = contenedor.querySelector(`.teclat:nth-child(${it})`);
            teclat.style.width = "20px";
            teclat.style.height = "20px";
            teclat.style.backgroundColor = '#66CDAA';
            teclat.style.color = "white";
            teclat.style.padding = "10px";
            teclat.style.margin = "5px";
        }



        //Afegir enunciat

        //Div
        let div = document.createElement("div");
        //nom class
        div.setAttribute("class", "enunciat");

        //titol
        let parraf2 = document.createElement("h3");
        parraf2.innerHTML = ("Resolución: ");

        //imatges exercici i enunciat
        let imgExercici = document.createElement("img");
        imgExercici.src = "imatges/exNumeric1.png";
        let imgEnunciat = document.createElement("img");
        imgEnunciat.src = "imatges/enunciatNumeric1.png";

        //article
        let articleNou2 = document.createElement("article");
        articleNou2.append(parraf2);
        div.append(imgEnunciat);
        div.append(imgExercici);

        articleNou2.append(div);

        //afegim al final del document.
        document.body.append(articleNou2);



    </script>

    <style>
        article {
            padding-bottom: 1%;
        }

        .enunciat {
            width: 50%;
            display: flex;
            flex-wrap: wrap;
        }

        h3 {
            font-size: larger;
        }

        img {
            width: 40rem;
            padding: 1%;
        }
    </style>
</body>

</html>
