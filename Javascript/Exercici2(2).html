<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ezequiel Carracedo">
    <title>Dom - Exercici 2.2</title>
    <title></title>
</head>

<body>
    <h1 id="titulo">Título original</h1>
    <p id="texto">Texto original</p>

    <div id="contenedor">
        <img src="images.jpeg" alt="">
        <p id="descripcion">Metal Gear Solid</p>
    </div>
    <script>
        document.querySelector("img").src = "images2.jpeg";
        document.getElementById("descripcion").textContent = "Imagen actualizada";


        //Afegir enunciat

        //Div
        let div = document.createElement("div");
        //nom class
        div.setAttribute("class", "enunciat");

        //titol
        let parraf = document.createElement("h3");
        parraf.innerHTML = ("Resolución: ");

        //imatges exercici i enunciat
        let imgExercici = document.createElement("img");
        imgExercici.src = "imatges/ex2(2).png";
        let imgEnunciat = document.createElement("img");
        imgEnunciat.src = "imatges/enunciat2(2).png";

        //article
        let articleNou2 = document.createElement("article");
        articleNou2.append(parraf);
        div.append(imgEnunciat);
        div.append(imgExercici);

        articleNou2.append(div);

        //afegim al final del document.
        document.body.append(articleNou2);


    </script>

    <style>
        article {
            padding-bottom: 1%;
        }

        .enunciat {
            width: 50%;
            display: flex;
            flex-wrap: wrap;
        }

        h3 {
            font-size: larger;
        }

        img {
            padding: 1%;
        }
    </style>
</body>

</html>
